<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Welcome To Tree App
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="page-home">
    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
          <ion-toolbar>
            <ion-buttons end>
              <button ion-button [navPush]="mainPage" color="primary">Skip</button>
            </ion-buttons>
          </ion-toolbar>
          <img [src]="slide.image" class="slide-image"/>
          <h2 class="slide-title" [innerHTML]="slide.title"></h2>
          <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
          <ion-toolbar>
          </ion-toolbar>
          <img src="assets/imgs/tree.png" class="slide-image"/>
          <h2 class="slide-title">Ready to Play?</h2>
          <button ion-button [navPush]="mainPage" large clear  icon-end color="primary">
            Continue
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-slide>
    </ion-slides>

   

  
</ion-content>
